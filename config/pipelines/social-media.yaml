name: social-media
description: Pipeline para conteúdo de redes sociais — carousel + stories + posts
version: 1
steps:
  - id: step-1
    name: Headlines & Hooks
    squad: direct-response-creator
    agent: spark
    output_type: headlines
    input_from: context
    output_to: step-2
    checkpoint: true

  - id: step-2
    name: Carousel
    squad: agencia-squad
    agent: null
    output_type: carousel
    input_from: step-1
    output_to: step-3
    checkpoint: false

  - id: step-3
    name: Stories
    squad: agencia-squad
    agent: null
    output_type: stories
    input_from: step-1
    output_to: final
    checkpoint: false
