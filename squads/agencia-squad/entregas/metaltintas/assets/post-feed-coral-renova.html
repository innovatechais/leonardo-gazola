<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>MetalTintas â€” Coral Renova Feed Post</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Bebas+Neue&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
  }

  .canvas {
    width: 1080px;
    height: 1920px;
    position: relative;
    background: linear-gradient(175deg, #c8e6f5 0%, #a0d4ed 15%, #1A7AB5 40%, #0D4F7A 70%, #082e50 100%);
    overflow: hidden;
  }

  /* Ambient glow behind product */
  .canvas::before {
    content: '';
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    width: 700px;
    height: 700px;
    background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.05) 50%, transparent 70%);
    z-index: 1;
  }

  /* ======= TOP SECTION: Product Hero ======= */
  .hero-section {
    position: relative;
    width: 100%;
    height: 760px;
    z-index: 5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
  }

  /* Coral brand tag */
  .coral-brand {
    position: absolute;
    top: 50px;
    left: 60px;
    background: rgba(255,255,255,0.92);
    padding: 12px 28px;
    border-radius: 10px;
    font-size: 20px;
    font-weight: 700;
    color: #0D4F7A;
    letter-spacing: 1px;
    box-shadow: 0 3px 15px rgba(0,0,0,0.12);
    z-index: 20;
  }

  .coral-brand .coral-logo {
    color: #E63946;
    font-weight: 900;
  }

  /* Frete badge */
  .badge-frete {
    position: absolute;
    top: 48px;
    right: 60px;
    z-index: 20;
    background: #2ECC71;
    color: #FFFFFF;
    font-size: 24px;
    font-weight: 800;
    padding: 14px 30px;
    border-radius: 50px;
    text-transform: uppercase;
    letter-spacing: 2px;
    box-shadow: 0 4px 18px rgba(46,204,113,0.45);
  }

  .badge-frete::before {
    content: '\01F69A  ';
    font-size: 22px;
  }

  /* Product placeholder */
  .product-placeholder {
    margin-top: 100px;
    width: 460px;
    height: 560px;
    border: 3px dashed rgba(26,122,181,0.35);
    border-radius: 24px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(4px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .product-placeholder-icon {
    font-size: 72px;
    margin-bottom: 16px;
    opacity: 0.45;
  }

  .product-placeholder-text {
    font-size: 26px;
    font-weight: 700;
    color: rgba(26,122,181,0.55);
    text-align: center;
    line-height: 1.5;
  }

  /* ======= BOTTOM SECTION: Content ======= */
  .content-section {
    position: relative;
    width: 100%;
    height: 1040px;
    z-index: 10;
    background: linear-gradient(180deg,
      rgba(13,79,122,0.0) 0%,
      rgba(13,79,122,0.85) 8%,
      rgba(13,79,122,0.95) 20%,
      rgba(8,46,80,0.98) 100%
    );
    padding: 60px 80px 0 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Decorative line */
  .accent-line {
    width: 80px;
    height: 5px;
    background: #E63946;
    border-radius: 3px;
    margin-bottom: 28px;
  }

  /* Headline */
  .headline {
    font-family: 'Bebas Neue', 'Inter', sans-serif;
    font-size: 86px;
    font-weight: 400;
    color: #FFFFFF;
    line-height: 1.02;
    letter-spacing: 3px;
    text-align: center;
    text-shadow: 0 3px 12px rgba(0,0,0,0.35);
    margin-bottom: 12px;
  }

  .headline-sub {
    font-size: 22px;
    font-weight: 600;
    color: rgba(255,255,255,0.6);
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: 45px;
    text-align: center;
  }

  /* Specs row */
  .specs-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px 24px;
    margin-bottom: 45px;
    width: 100%;
  }

  .spec-chip {
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 50px;
    padding: 14px 26px;
    font-size: 24px;
    font-weight: 600;
    color: #FFFFFF;
  }

  .check-dot {
    width: 28px;
    height: 28px;
    background: rgba(46,204,113,0.3);
    border: 2px solid #2ECC71;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 15px;
    color: #2ECC71;
    flex-shrink: 0;
  }

  /* Divider */
  .divider {
    width: 600px;
    height: 1px;
    background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
    margin-bottom: 40px;
  }

  /* Price section */
  .price-section {
    text-align: center;
    margin-bottom: 45px;
  }

  .price-main {
    font-size: 88px;
    font-weight: 900;
    color: #FFFFFF;
    line-height: 1;
    text-shadow: 0 3px 15px rgba(0,0,0,0.3);
  }

  .price-main .currency {
    font-size: 48px;
    font-weight: 700;
    vertical-align: top;
    position: relative;
    top: 14px;
    margin-right: 4px;
  }

  .price-installment {
    font-size: 28px;
    font-weight: 600;
    color: rgba(255,255,255,0.8);
    margin-top: 10px;
  }

  .price-nojuros {
    display: inline-block;
    font-size: 20px;
    font-weight: 800;
    color: #2ECC71;
    text-transform: uppercase;
    letter-spacing: 3px;
    margin-top: 8px;
    background: rgba(46,204,113,0.12);
    padding: 6px 18px;
    border-radius: 6px;
  }

  /* CTA Button */
  .cta-wrapper {
    text-align: center;
  }

  .cta-button {
    display: inline-block;
    background: #E63946;
    color: #FFFFFF;
    font-size: 36px;
    font-weight: 800;
    text-align: center;
    padding: 28px 100px;
    border-radius: 60px;
    text-transform: uppercase;
    letter-spacing: 5px;
    box-shadow: 0 6px 30px rgba(230,57,70,0.5);
  }

  .cta-sub {
    font-size: 18px;
    font-weight: 500;
    color: rgba(255,255,255,0.5);
    margin-top: 14px;
    letter-spacing: 1px;
  }

  /* Logo footer */
  .logo-footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 120px;
    background: #FFFFFF;
    z-index: 20;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 -4px 25px rgba(0,0,0,0.12);
  }

  .logo-text {
    font-family: 'Inter', sans-serif;
    font-size: 44px;
    font-weight: 900;
    color: #1A7AB5;
    letter-spacing: 4px;
    text-transform: uppercase;
  }

  .logo-text span {
    color: #0D4F7A;
  }
</style>
</head>
<body>
<div class="canvas">

  <!-- ===== TOP: Product Hero ===== -->
  <div class="hero-section">
    <div class="coral-brand">

    </div>

    <div class="badge-frete">Frete Gratis</div>

    <div class="product-placeholder">

        Inserir imagem IA<br>da lata Coral Renova<br>aqui
      </div>

  </div>

  <!-- ===== BOTTOM: Content ===== -->
  <div class="content-section">

    <div class="headline">

    <div class="headline-sub">Coral &bull; 3,6L &bull; Branco Fosco</div>

    <div class="specs-row">

    <div class="cta-wrapper">

  <!-- Logo footer -->
  <div class="logo-footer">

</div>
</body>
</html>
